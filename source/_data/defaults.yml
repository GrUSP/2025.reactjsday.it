  geninfo_title: "What is it?"
  geninfo_description: "Prepare for the <b>11th edition of reactjsday</b>, Italy’s premier React conference, proudly brought to you by <a href='https://www.grusp.org/'>GrUSP</a>—known for top-tier events like <a href='https://www.jsday.it/'>jsday</a> and <a href='https://www.phpday.it/'>phpday</a>.
  This landmark event marks over a decade of innovation, collaboration, and knowledge-sharing in the React ecosystem.<br>&nbsp;<br>
  Whether you’re a newcomer eager to master the basics or a seasoned developer in search of advanced insights, reactjsday has something for everyone.
  Dive into cutting-edge talks on the latest React advancements, best practices, and real-world applications—all delivered in English by experts from around the world.<br>&nbsp;<br>
  Join us on <b>Thursday 16th October 2025</b>, in the beautiful city of Verona or online, for an inspiring blend of learning, networking, and fun.
  Don’t miss your chance to connect with the vibrant React community and help shape the future of React.<br>&nbsp;<br>
  <b>Let’s celebrate over ten years of React excellence together!</b>"
