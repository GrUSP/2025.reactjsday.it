        talk_description: |
          Learn how React 19's Server Components and the new React Compiler make classic gamification patterns blazing fast:<br>
          <ul>
          <li>- XP bars</li>
          <li>- Streaks</li>
          <li>- Achievements</li>
          </ul>
          
          We'll build a live quest app that:<br>
          <ul>
          <li>- Streams UI from the server</li>
          <li>- Auto-memoizes score updates</li>
          <li>- Generates on-the-fly challenges with Gemini AI</li>
          </ul>
          
          You'll leave with a starter repo and a checklist for turning any React project into an experience users hate to quit.
        talk_video_url:
        speakers:
          courtney_yatteau: *courtney_yatteau

      from_chaos_to_confidence_avoiding_the_biggest_mistakes_in_react_state_management:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2025-05-XX
        # end_datetime: 2025-05-XX
        talk_title: "From Chaos to Confidence: Avoiding the Biggest Mistakes in React State Management"
        talk_description: |
          In this talk, we'll walk through real examples of where state decisions went sideways:<br>
          <ul>
          <li>- Apps that became impossible to debug</li>
          <li>- Companies that had to rewrite their frontends because of poor architectural choices</li>
          </ul>
          
          Then, I'll walk you through a beginner-friendly decision framework you can use to avoid those same mistakes.<br><br>
          
          You'll learn:<br>
          <ul>
          <li>- How to recognize when a state tool is working against you</li>
          <li>- The three most common mistakes teams make with local, global, and server state</li>
          <li>- How to future-proof your app by asking better questions at the start</li>
          </ul>
          
          This talk is honest, practical, and full of lessons I wish I had when I started building in React. It's for developers who are tired of guessing and want a better way to think about state, scale, and sanity.
        talk_video_url:
        speakers:
          jovonne_cameron: *jovonne_cameron

      from_unit_to_e2e_crafting_a_bulletproof_testing_pipeline_for_react_apps:
        item_type: "talk"
        track: *track_1
        # start_datetime: 2025-05-XX
        # end_datetime: 2025-05-XX
        talk_title: "From Unit to E2E: Crafting a Bulletproof testing pipeline for React Apps"
        talk_description: |
          Tired of deploying React features that break in production?<br><br>
          
          In this talk, we'll build a multi-layered testing pipeline from unit tests to E2E and performance tests tailored for React and Next.js projects.<br><br>
          
          You'll learn how to integrate tools into your daily dev flow and CI/CD:<br>
          <ul>
          <li>- Jest (unit testing)</li>
          <li>- Playwright (E2E testing)</li>
          <li>- Storybook (component testing)</li>
          <li>- k6 (performance testing)</li>
          </ul>
          
          Expect real-world case studies, code demos, and actionable strategies to boost confidence in your React releases.
        talk_video_url:
        speakers:
          ludovico_besana: *ludovico_besana